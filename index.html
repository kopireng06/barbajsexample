                    <path d="M208.08,0.00 C152.69,67.09 262.02,75.98 200.80,150.00 L0.00,150.00 L0.00,0.00 Z"

                <path d="M10,8 L2,8" class="lower" style="fill: none;stroke-linecap: round;"/>

            <div class="overflow-hidden my-1">
                <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
