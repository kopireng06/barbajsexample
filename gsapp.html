    <meta charset="UTF-8">

<body class="relative w-full h-screen overflow-x-hidden">
    <div class="jumbotron w-full h-full mx-auto shadow-md rounded bg-center bg-cover bg-no-repeat" style="background-image: url(rabi.jpg);"></div>
    <div class="fixed w-full h-full bg-black opacity-30 top-0"></div>
    <div class="fixed w-full h-full flex flex-col justify-between top-0">
        <div class="flex-1 flex justify-end text-white">
            <div class="sidebar w-full bg-its absolute z-10 h-0 top-0">
                <svg viewBox="0 0 12 10" class="hamburger absolute -top-10 right-0 mr-2 mt-4 opacity-0" height="40px" width="60px">
                    <path d="M10,2 L2,2" class="upper" style="fill: none;stroke: #FFFAFA;stroke-linecap: round;"/>
                    <path d="M2,5 L10,5" class="middle" style="fill: none;stroke: #FFFAFA;stroke-linecap: round;"/>
                    <path d="M10,8 L2,8" class="lower" style="fill: none;stroke: #FFFAFA;stroke-linecap: round;"/>   
                </svg>
                <div class="absolute centered-axis text-center">
                    <div class="overflow-hidden my-1">
                        <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
                            HOME
                        </div>
                    </div>
                    <div class="overflow-hidden my-1">
                        <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
                            COUPLE
                        </div>
                    </div>
                    <div class="overflow-hidden my-1">
                        <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
                            EVENT
                        </div>
                    </div>
                    <div class="overflow-hidden my-1">
                        <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
                            GALLERY
                        </div>
                    </div>
                    <div class="overflow-hidden my-1">
                        <div class="link relative bottom-10 my-1 text-4xl magic-clause text-white">
                            WISHES
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center items-center">
            <div class="overflow-hidden">
                <div class="invit relative invisible text-lg md:text-2xl text-white">
                    THE WEDDING OF
                </div>
            </div>
            <div class="overflow-hidden">
                <div class="name relative invisible text-4xl md:text-6xl magic-clause text-white">
                    Aisyah dan Danes
                </div>
            </div>
            <div class="overflow-hidden">
                <div class="date relative invisible text-2xl magic-clause text-white">
                    15 . 01. 2021
                </div>
            </div>
        </div>
        <div class="flex-1 flex items-end justify-between">
            <div class="mb-4 ml-6 overflow-hidden">
                <span class="slide-number relative left-10 opacity-0 text-white font-bold">
                    01 
                </span>
                <span class="slide-number relative left-10 opacity-0 text-white font-bold">
                    / 03
                </span>
            </div>
            <div class="mb-4 mr-6 flex flex-col">
                <div class="slide-indicator cursor-pointer text-white relative -top-10 opacity-0 text-3xl font-mono font-bold transform rotate-90 mb-5"><</div>
                <div class="slide-indicator cursor-pointer text-white relative top-10 opacity-0  text-3xl font-mono font-bold transform rotate-90">></div>
            </div>
        </div>
    </div>

</body>

<script>
    // document.addEventListener("DOMContentLoaded", function() {

    // })
    $(document).ready(function() {
        var invit = -1*$('.invit').height();
        var name = -1*$('.name').height();
        var date = -1*$('.date').height();
        $(".invit").css("top", -1*invit);
        $(".name").css("top", -1*name);
        $(".date").css("top", -1*date);
        $(".invit").css("visibility", "visible");
        $(".name").css("visibility", "visible");
        $(".date").css("visibility", "visible");
        var coba = gsap.timeline(2);
        // coba.to(".jumbotron", {height:"100%" , duration: 0.1});
        // coba.to(".jumbotron", {width:"100%" , duration: 0.5});
        coba.timeScale(1.5);
        coba.to(".invit", {top:0 , duration: 2 ,delay:1, ease:"power4"});
        coba.to(".name", {top:0 , duration: 2 ,delay:-1.6 ,ease:"power4"});
        coba.to(".date", {top:0 , duration: 2.2 ,delay:-1.6 ,ease:"power4"});
        coba.to(".slide-number", {left:0 , opacity:1, duration: 2.2 ,delay:-1.6,stagger:0.2 ,ease:"power4"});
        coba.to(".slide-indicator", {top:0 , opacity:1, duration: 2.2 ,delay:-1.6,stagger:0.2 ,ease:"power4"});
        coba.to(".hamburger", {top:0 , opacity:1, duration: 2.2 ,delay:-1.6,stagger:0.2 ,ease:"power4"});
        
        var upper = document.getElementsByClassName('upper');
        var middle = document.getElementsByClassName('middle');
        var lower = document.getElementsByClassName('lower');

        var tl = gsap.timeline({paused: true, reversed: true});

        tl
        .to(upper, 0.5, {attr: {d: "M8,2 L2,8"}, x: 1, ease:Power2.easeInOut}, 'start')
        .to(middle, 0.5, {autoAlpha: 0}, 'start')
        .to(lower, 0.5, {attr: {d: "M8,8 L2,2"}, x: 1, ease:Power2.easeInOut}, 'start');

        document.querySelector('.hamburger').addEventListener('click', function(){
        tl.reversed() ? tl.play() : tl.reverse();
        });

        var statHamburger = 0;
        var coba2 = gsap.timeline({paused: true, reversed: true});
        coba2.timeScale(1.5);
        coba2.to(".sidebar",{height:'100vh',duration:1,ease:"expo"},'start'); 
        coba2.to(".link",{bottom:'0',opacity:1,duration:1.3,delay:1,ease:"expo",stagger:0.1},'start'); 
        $('.hamburger').click(function(){
            if(statHamburger == 0){
                coba2.play();
                statHamburger = 1;
            }
            else{
                coba2.reverse();
                statHamburger = 0;
            }
        });
    });
</script>
