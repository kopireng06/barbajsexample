<body data-barba="wrapper">
    <main class="relative w-full h-screen overflow-hidden" data-barba="container" data-barba-namespace="home">

        <div class="fixed w-full h-full bg-black opacity-30 top-0"></div>

                    <div class="invit relative invisible text-xl md:text-4xl text-white">
                        THE WEDDING OF
                    </div>
                </div>
                <div class="overflow-hidden">
                    <div class="name relative invisible text-5xl md:text-8xl magic-clause text-white">

                    </div>
                </div>
                <div class="overflow-hidden">
                    <div class="date relative invisible text-4xl magic-clause text-white">
                        14 . 11. 2021

                </div>
            </div>
            <div class="flex-1 flex items-end justify-end">

                </div>

        <a href="couple.html" class="arrow-down opacity-0">turun</a>

                <path d="M10,2 L2,2" class="upper" style="fill: none;stroke-linecap: round;"/>
                <path d="M2,5 L10,5" class="middle" style="fill: none;stroke-linecap: round;"/>
                <path d="M10,8 L2,8" class="lower" style="fill: none;stroke-linecap: round;"/>   
            </svg>
        </div>
        <div class="absolute centered-axis text-center">
            <div class="overflow-hidden my-1">
                <a href="gsapp.html" class="link relative bottom-10 my-1 text-4xl magic-clause text-white">

                </a>
            </div>
            <div class="overflow-hidden my-1">

                    WISHES
                </a>
