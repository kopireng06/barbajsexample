<body data-barba="wrapper">
    <main class="relative w-full h-screen overflow-hidden" data-barba="container" data-barba-namespace="timeline">
        <div class="flex flex-col justify-center items-center h-full w-full bg-center bg-cover" style="background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(rabi.jpg);">
            <a href="couple.html" class="arrow-up slide-indicator opacity-0 cursor-pointer relative -top-10 text-sm md:text-3xl font-mono font-bold transform rotate-90 mb-5"><</a>
            <a href="savethedate.html" class="arrow-down slide-indicator opacity-0 cursor-pointer relative top-10 text-sm md:text-3xl font-mono font-bold transform rotate-90">></a>
            <h1 class="text-white font-bold text-2xl bg-story p-3 rounded-lg timeline-title relative opacity-0 -top-16">Our beautiful story</h1>
            <div class="w-full md:w-8/12 lg:w-6/12 mx-auto timeline-slider opacity-0">   
                <div class="h-timeline-item justify-center items-end">
                    <div class="w-64 h-64 md:w-72 md:h-72 rounded-full bg-story circle-item relative transition-transform flex flex-col justify-center items-center">
                        <h2 class="lobster-two text-white font-bold text-2xl">First Meet</h2>
                        <span class="roboto text-white text-sm my-2">12 Jan 2021</span>
                    </div>
                </div>
                <div class="h-timeline-item justify-center items-end">
                    <div class="w-64 h-64 md:w-72 md:h-72 rounded-full bg-story circle-item relative transition-transform flex flex-col justify-center items-center">

                        <span class="roboto text-white text-sm my-2">12 Jan 2021</span>
                    </div>
                </div>
                <div class="h-timeline-item justify-center items-end">
                    <div class="w-64 h-64 md:w-72 md:h-72 rounded-full bg-story circle-item relative transition-transform flex flex-col justify-center items-center">
                        <h2 class="lobster-two text-white font-bold text-2xl">Wedding</h2>
                        <span class="roboto text-white text-sm my-2">12 Jan 2021</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

                <path d="M10,2 L2,2" class="upper" style="fill: none;stroke-linecap: round;"/>
                <path d="M2,5 L10,5" class="middle" style="fill: none;stroke-linecap: round;"/>
                <path d="M10,8 L2,8" class="lower" style="fill: none;stroke-linecap: round;"/>   
            </svg>
        </div>
        <div class="absolute centered-axis text-center">
            <div class="overflow-hidden my-4">
                <a href="gsapp.html" class="link relative bottom-12 my-1 text-4xl lobster-two text-white">

                </a>
            </div>
            <div class="overflow-hidden my-4">
                <a href="couple.html" class="link relative bottom-12 my-1 text-4xl lobster-two text-white">
